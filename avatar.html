<!DOCTYPE html>
<html>
<head>
  <!-- include our dependency on angular -->
    <script async src="https://cdn.byu.edu/byu-theme-components/1.x.x/byu-theme-components.min.js"></script>
    <link rel="stylesheet" href="https://cdn.byu.edu/byu-theme-components/1.x.x/byu-theme-components.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="avatar.js"></script>
    <link rel="stylesheet" type="text/css" href="avatar.css">
  <meta charset="utf-8">
  <title>User Avatar Template</title>
</head>
<body>
<div ng-app='app' ng-controller='mainCtrl'>
    <byu-header>
        <h1 slot="site-title">| CS 260 - Avatar Maker</h1>
    </byu-header>
    <div class="container white-back">
        <div class="row">
            <div class="col-sm-12" align="center">
                <h1 class="main-heading">Avatar Maker 3000</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 border-right">
                <p>Welcome to the official BYU avatar creator! Enter your name, email address, and a link to the image you want as your profile picture, then click "Add New" to create your avatar!</p>
                <form name='userForm' ng-submit='addNew(userForm)' autocomplete="off">
                  <input class="form-control" placeholder='Name' ng-model='userForm.name'/>
                  <br>
                  <input class="form-control" placeholder="Email" ng-model="userForm.email"/>
                  <br>
                  <input class="form-control" placeholder='Profile Image Url' ng-model='userForm.url'/>
                  <br>
                  <button class="btn btn-block" type='submit'>Add New</button>
                </form>
            </div>
    
    <!--
     We've clearly gone mad and have replaced the div, img, and h4 tags with what
     appears to be a mythical `avatar` tag.
     Note we have a property of user, passing a value of user. This will be the user object
     from the ng-repeat
    -->
            <div class="col-sm-6">
                <ul class='User-list'>
                  <li ng-repeat='user in users'>
                      <avatar user='user' />
                  </li>
                </ul>
            </div>
        </div>
        <br>
    </div>
    <div style="position: fixed; bottom: 0; width: 100%; z-index: 5;">
        <byu-footer></byu-footer>
    </div>
</div>
</body>
</html>
